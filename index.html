<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container pageBg">
        <div class="row">
            <div class="pageHeadSec col-md-12">
                <h1 class="mt-5">Free URL Shortener</h1>
                <p><b>Free URL Shortener</b> is a free tool to <span>shorten URLs</span> Create short & memorable links in seconds.</p>
            </div>
            
            <div class="col-md-12">
                <div class="formSec ">
                    <input type="url" name="" id="inputUrl" class="col-md-5" placeholder="Enter link here..">
                    <button type="button" id="inputUrlBtn" class="btn btn-primary btn-lg col-md-2">Shorten URL</button>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 currencyCardParent">
                <div class="currencyCard col-md-3 col-lg-4 col-xl-3">
                    <div class="app-header">
                        <img src="./public/money-exchange-01.png" alt="Currency Converter">
                        <h3>Currency Converter</h3> 
                    </div>
                    <div class="curr-detail mt-2">
                       <div class="curr-input">
                         <label for="amount"> Amount :</label>
                        <input type="number" id="inputAmount" placeholder="100">
                       </div>
                        <div class="currencyOption mt-4">
                            <select class="opt" id="from-currency">
                               
                            </select>
                            <select class="opt" id="to-currency">

                            </select>
                        </div>
                        <button id="convert-btn" class="btn"> Convert</button>
                        <span id="result"></span>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
